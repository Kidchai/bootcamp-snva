<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
        </script>
        <style>
            .important {
                font-weight: bold;
                font-size: xx-large;
            }

            .red {
                color: rgb(168, 29, 29);
            }
        </style>

        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").load("./demo.txt")
                })
            })
        </script>
    </head>
    <body>
        <div id="div1">
            <h2>JQuery is going to change this text</h2>
        </div>

        <button>Get External Content</button>
    </body>
</html>
