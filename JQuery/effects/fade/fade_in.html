<!DOCTYPE html>
<html>

<head>
    <title>Fade in</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">

    </script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            })
        })
    </script>
</head>

<body>
    <p>Demo for the fade in affect with differen parametrs</p>
    <button id="show">Fade</button>
    <h3>Default fadeIn</h3>
    <div id="div1" style="width: 80px;
        height: 80px;
        display: none;
        background-color: red">
    </div><br>
    <h3>Slow fadeIn</h3>
    <div id="div2" style="width: 80px;
        height: 80px;
        display: none;
        background-color: red">
    </div><br>
    <h3>FadeIn with setting time</h3>
    <div id="div3" style="width: 80px;
        height: 80px;
        display: none;
        background-color: red">
    </div><br>
</body>

</html>
