<!DOCTYPE html>
<html>
    <head>
        <title>Hide and show</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">

        </script>

        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide();
                })
                $("#show").click(function(){
                    $("p").show();
                })
            })
        </script>
    </head>
    <body>
        <p>This is a paragraph</p>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
    </body>
</html>
