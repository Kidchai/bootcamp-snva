<!DOCTYPE html>
<html>

<head>
    <title>Slide up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#p1").css("color", "red")
                .slideUp(2000)
                .slideDown(2000)
                })
            })
    </script>
</head>

<body>
    <p id="p1">JQuery Demo</p>
    <button>Change color</button>
</body>

</html>
