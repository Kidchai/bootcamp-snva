<!DOCTYPE html>
<html>
    <head>
        <title>HTML List Demo</title>
    </head>
    <body>
        <h2>Ordered list</h2>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <h2>Unordered list</h2>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <h2>Desxroption list</h2>
        <dp>
            <dt>HTML</dt><dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt><dd>Cascading Style Sheets</dd>
            <dt>JS</dt><dd>JavaScript</dd>
        </dp>
    </body>
</html>
