<!DOCTYPE html>
<html>
    <head>
        <title>Text formatting demo</title>
    </head>
    <body>
        <h1>Html Text Formatting Elements</h1>
        <b>Bold text</b><br>
        <i>Italic text</i><br>
        <strike>Strike text</strike><br>
        <tt>Monospased text</tt><br>
        <big>Bigger text</big><br>
        <small>Small text</small>
        <p>I want to play <del>cricket</del><ins>chess</ins></p>
        <p>This paragraph uses a <span>Span element</span></p>
        <p>This paragraph for <sup>Super script</sup></p>
        <p>This paragraph for <sub>Sub script</sub></p>
    </body>
</html>
