<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
    </head>
    <body>
        <header><h1>Welcome to my website</h1></header>
        <main>
            <form>
                <fieldset>
                    <legend>User Registration Form</legend>
                    LoginTime: <input type="time"><br>
                Name: <input type="text" placeholder="Enter the username" required><br>
                Email: <input type="email" required><br>
                Date of birth: <input type="date"><br>
                Phone: <input type="number"><br>
                Age: <input type="number" min="18" max="27"><br>
                Gender: <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female<br>
                Address: <textarea rows="5" cols="10">Enter your address</textarea><br>
                Country: <select>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="INDIA">India</option>
                    <option value="KOREA">Korea</option>
                </select><br>
                or Upload Profile: <input type="file"><br>
                Photo <img height="100px" width="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfcVusBdzzfja5aqqCKaKoYPMUHSC2YHCmQg&usqp=CAU">
                <button type="button" value="OK">OK</button>
                <button type="button">Cancel</button>
                <button type="submit" value="submit">Submit</button>
            </fieldset>
            </form>
        </main>
    </body>
    <footer>
        <p>&copy;2023 My Website. All rigts reserved.</p>
    </footer>
</html>
