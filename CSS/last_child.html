<!DOCTYPE html>
<html>
    <head>
        <title>Last child CSS</title>
        <style>
            p:first-child {
                text-decoration: underline 5px coral;
            }
            p:last-child {
                text-decoration: underline 5px teal;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <p>Paragraph element #1</p>
        <p>Paragraph element #2</p>
        <p>Another one paragraph element</p>
        <p>Last paragraph</p>
    </body>
</html>
