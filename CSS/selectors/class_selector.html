<!DOCTYPE html>
<html>
    <head>
        <title>Class Selector</title>
    </head>
    <style>
        .c1 {
            background-color: bisque;
            color: blue;
        }
        .class2 {
            background-color: aquamarine;
            color: blueviolet;
        }
    </style>
    <body>
        <h1 class="c1">CSS Class Selector</h1>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
        <h2 class="c1">Heading2 element</h2>
        <h1 class="class2">Another Heading1 element</h1>
    </body>
</html>
