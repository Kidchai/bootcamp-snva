<!DOCTYPE html>
<html>
<head>
    <title>Grouping Selector</title>
</head>

<style>
    h1, h2{
        background-color: bisque;
        color: blue;
    }
</style>

<body>
    <h1>CSS Grouping Selector</h1>
    <h2>Grouping Selector help us to reduse code repetition, if we want to apply the same style to 
        different elements</h2>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
</body>

</html>
