<!DOCTYPE html>
<html>
    <head>
        <title>CSS Margin</title>
    </head>
    <style>
        div {
            border: double 6px brown;
            margin-top: 100px;
            margin-left: 20px;
            margin-right: 100px;
            margin-bottom: 80px;
        }
        h1 {
            border: dotted 8px red;
            margin: 100px;
        }
        h2 {
            border: dashed 8px green;
            /* top, right, bottom, left*/
            margin: 100px 50px 200px 80px;
        }
    </style>
    <body>
        <div>Div element</div>
        <h1>Heading1</h1>
        <h2>Heading2</h2>
    </body>
</html>
