<!DOCTYPE html>
<html>
    <head>
        <title>CSS Background Style</title>
    </head>
    <style>
        h1 {
            background-color: aliceblue;
        }
        p {
            background-color: bisque;
        }
        div {
            background-color: cornflowerblue;
        }
        body {
            background-color: blanchedalmond;
        }

    </style>

    <body>
        <h1>Background style</h1>
        <p>Paragraph element</p>
        <div>Div element</div>
    </body>
</html>
