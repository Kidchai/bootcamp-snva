<!DOCTYPE html>
<html>
    <head>
        <title>CSS Root</title>
        <style>
            /*root применяется ко всем элементам*/
            :root {
                border: dotted 7px purple;
                background-color: bisque;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>CSS Padding</h1>
        <div>Div element</div>
        <p>This is a paragraph</p>
        <h2>Heading2</h2>
    </body>
</html>
