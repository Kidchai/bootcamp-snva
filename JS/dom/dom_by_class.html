<!--We can change html content with JS using DOM-->
<!DOCTYPE html>
<html>

<head>
    <title>Document Object Model by class</title>
    <style>
        .highlight {
            background-color: peachpuff;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>JS DOM -> getElementByClassName</h1>
    <ul>
        <li>HTML</li>
        <li class="highlight">CSS</li>
        <li class="highlight">JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <script>
        const data = document.getElementsByClassName('highlight');
        for (let i = 0; i < data.length; i++) {
            data[i].classList.add('bold');
        }
    </script>
</body>

</html>
