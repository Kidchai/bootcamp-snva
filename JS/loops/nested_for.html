<!DOCTYPE html>
<html>

<head>
    <Title>Foor loop</Title>
</head>

<body>
    <script>
        let x = Number(prompt('Enter the number'));
        for (let i = 0; i < x; i++) {
            for (let j = 0; j < i; j++) {
                document.write("x");
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
