<!DOCTYPE html>
<html>
    <head>
        <Title>Foor loop</Title>
    </head>
    <body>
        <script>
            let n = Number(prompt('Enter the number'));
            for (let i = 1; i <= n; i++) {
                document.write("Square of " + i + " is " + i * i + "<br>");
            }
        </script>
    </body>
</html>
