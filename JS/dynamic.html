<!DOCTYPE html>
<html>
    <head>
        <title>JS Dynamic typization</title>
    </head>
    <body>
        <h2>JS Dynamic typization</h2>
        <script>
            let age;
            age = 30;
            document.write(age); //30
            document.write("<br>");
            age = "thirty";
            document.write(age); //thirty
        </script>
    </body>
</html>
