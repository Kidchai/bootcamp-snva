<!DOCTYPE html>
<html>
    <head>
        <title>Graphic Circle</title>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="200"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        </script>
    </body>
</html>
