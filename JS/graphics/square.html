<!DOCTYPE html>
<html>
    <head>
        <title>Graphic Square</title>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="200"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(10, 10, 2500, 1000);
        </script>
    </body>
</html>
