<!DOCTYPE html>
<html>

<head>
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="amazon.css">
</head>

<body>
    <div class="logo">
        <img src="Amazon_logo.svg.png" class="img-responsive center-block" width="100">
    </div>
    <div class="row">
        <div class="panel panel-default col-md-4 col-md-offset-4">
            <div class="panel-body">
                <h2>Sign in</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email or mobile phone number</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    By continuing, you agree to Amazon's
                    <a
                        href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions
                        of Use</a>
                    and
                    <a
                        href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy
                        Notice</a>.
                    <br><br>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button><br>

                    <a type="button" class="btn-btn-info" data-toggle="collapse" data-target="#help">
                        Need help?
                    </a>
                    <div id="help" class="collapse">
                        <a
                            href="https://www.amazon.in/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=inflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.in%2F%3Fref_%3Dnav_ya_signin&prevRID=7W2RR5QZQY5EZADF1SX5&openid.assoc_handle=inflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                            Forgot Password</a>
                        <br>
                        <a
                            href="https://www.amazon.in/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">
                            Other issues with Sign-In</a>
                    </div><br>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="text-center">New to Amazon?</p>
        <button type="submit" class="btn btn-default col-md-4 col-md-offset-4">Create your Amazon
            account</button><br><br><br>
    </div>

    <hr>

    <div>
        <p class="text-center" style="font-size: small;">
            <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=200545940">
                Conditions of Use</a>
            <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=200534380">
                Privacy Notice</a>
            <a  href="https://www.amazon.in/help">
                Help</a>
        </p><br><br>
        <p class="text-center" style="color: rgb(111, 118, 124);
        font-size: small;">Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </div>
</body>

</html>
