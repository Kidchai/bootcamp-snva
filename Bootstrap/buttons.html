<!DOCTYPE html>
<html>

<head>
    <title>Bootsrtap Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!---CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Button Style</h2>
        <button type="button" class="btn">Basic button</button>
        <button type="button" class="btn btn-default">Default button</button>
        <button type="button" class="btn btn-primary">Primary button</button>
        <button type="button" class="btn btn-success">Success button</button>
        <button type="button" class="btn btn-warning">Warning button</button>
        <button type="button" class="btn btn-danger">Danger button</button>
        <button type="button" class="btn btn-link">Link button</button>
    </div>
    <div class="container">
        <h2>Button sizes</h2>
        <button type="button" class="btn btn-primary btn-xs">Extrasmall Primary button</button>
        <button type="button" class="btn btn-default btn-sm">Small Default button</button>
        <button type="button" class="btn btn-success btn-lg">Large Success button</button>
    </div>
    <div class="container">
        <h2>Button Block Style</h2>
        <button type="button" class="btn btn-primary btn-block">Block button, default active</button>
        <button type="button" class="btn btn-default btn-block active">Block button, active</button>
        <button type="button" class="btn btn-success btn-block disabled">Block button, disabled (you can't push it)</button>
    </div>
    <div class="container">
        <h2>Buttons Horizontal Group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-default">One more button</button>
            <button type="button" class="btn btn-success">Another button</button>
        </div>
        <h2>Buttons Vertical Group</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-default">One more button</button>
            <button type="button" class="btn btn-success">Another button</button>
        </div>
    </div>
    <div class="container">
        <h2>Dropdown Meny Button</h2>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
            UI-technology<span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#"></a>HTML</li>
            <li><a href="#"></a>CSS</li>
            <li><a href="#"></a>Bootsrtap</li>
        </ul>
    </div>
</body>

</html>
