<!DOCTYPE html>
<html>

<head>
    <title>Bootsrtap Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!---CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container well">
        <p>Panel with a panel sucess class</p>
        <div class="panel panel-success">
            <div class="panel-heading">Panel heading</div>
            <div class="panel-body">Panel body</div>
            <div class="panel-footer">Panel footer</div>
        </div>
    </div>
    <div class="container well">
        <p>Panel with a panel info class</p>
        <div class="panel panel-info">
            <div class="panel-heading">Free Tomatoes</div>
            <div class="panel-body"><img class="img-rounded" height="350" src="http://www.rhs.org.uk/getmedia/88c682f4-a291-47ee-a5cb-282bd75680ec/Tomkin-British-Tomato-Growers-Association-National-Plant-Societies-Plant-Heritage-Marquee-Tatton-Park-2012-_PUB0024696.jpg"></div>
            <div class="panel-footer">Panel footer</div>
        </div>
    </div>
</body>

</html>
