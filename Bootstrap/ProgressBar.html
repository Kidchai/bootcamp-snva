<!DOCTYPE html>
<html>

<head>
    <title>Bootsrtap Progress Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!---CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="30%" aria-valuemin="0%" aria-valuemax="100%"
                style="width:30%">
                <span class="sr-only">30% completed</span>
            </div>
        </div>
        <h2>Info Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="71%" aria-valuemin="0%"
                aria-valuemax="100%" style="width:71%">
                <span class="sr-only">71% completed</span>
            </div>
        </div>
        <h2>Success Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="69%" aria-valuemin="0%"
                aria-valuemax="100%" style="width:60%">
                <span class="sr-only">60% completed</span>
                60% completed
            </div>
        </div>
        <h2>Warning Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="42%" aria-valuemin="0%"
                aria-valuemax="100%" style="width:42%">
                <span class="sr-only">42% completed</span>
            </div>
        </div>
        <h2>Danger Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="63%" aria-valuemin="0%"
                aria-valuemax="100%" style="width:63%">
                <span class="sr-only">63% completed</span>
            </div>
        </div>
        <h2>Striped Danger Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="63%" aria-valuemin="0%"
                aria-valuemax="100%" style="width:63%">
                <span class="sr-only">63% completed</span>
            </div>
        </div>
        <h2>Animated Striped Danger Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="63%" aria-valuemin="0%"
                aria-valuemax="100%" style="width:63%">
                <span class="sr-only">63% completed</span>
            </div>
        </div>
</body>

</html>
